<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Image Search App</h1>
    </div>

    <form action="">
        <input type="search" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1625736410948-a984d181b8e0?
            q=80&w=1986&auto=format&fit=crop&ixlib=rb-4.0.3&
            ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                 alt="Spiral Galaxy">
            <a href="https://unsplash.com/photos/white-and-black-starry-night-fqTlFn85N-8" target="_blank">
                Spiral galaxy
            </a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1681255761249-6bc92ea9c550?
            q=80&w=1932&auto=format&fit=crop&
            ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                 alt="Palm Trees on a beach">
            <a href="https://unsplash.com/photos/a-group-of-palm-
            trees-sitting-on-top-of-a-sandy-beach-SMEdqQJPUTU" target="_blank">
                Palm Trees on a beach
            </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1707344088547-3cf7cea5ca49?
            q=80&w=2070&auto=format&fit=crop&
            ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                 alt="Traveller in a Desert">
            <a href="https://unsplash.com/photos/a-person-is-walking-in-
            the-desert-at-sunset-STV2s3FYw7Y" target="_blank">
                Traveller in a Desert
            </a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
